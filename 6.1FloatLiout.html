<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Layout</title>
    <link rel="stylesheet" href="6.1FloatLiout.css" />
  </head>
  <body>
    <section class="container">
      <section class="box" id="container-box">
        <header id="hbox" class="box">
          <h>Header</h>
        </header>
        <main id="mbox" class="box">
          <h>Main</h>
        </main>
        <section id="sbox" class="box">
          <h>Side</h>
        </section>
        <footer id="fbox" class="box">
          <h>Footer</h>
        </footer>
      </section>
    </section>
  </body>
</html>
